  <script>
    // Changing the Sign In button to a Log Out button if the user is signed in
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        // User is signed in.
        // Change the "Sign In" button to a "Log Out" button
        var signInButton = document.querySelector(
          'a[href="html/signin.html"]'
        );
        if (signInButton) {
          signInButton.textContent = "Log Out";
          signInButton.href = "#";
          signInButton.addEventListener("click", function (e) {
            e.preventDefault();
            firebase
              .auth()
              .signOut()
              .then(function () {
                // Sign-out successful.
                console.log("User signed out.");
                window.location.reload(); // Reload the page to update the button text
              })
              .catch(function (error) {
                // An error happened.
                console.error("Error signing out: ", error);
              });
          });
        }
      } else {
        // No user is signed in.
        // Ensure the button says "Sign In"
        var signInButton = document.querySelector(
          'a[href="html/signin.html"]'
        );
        if (signInButton) {
          signInButton.textContent = "Sign In";
          signInButton.href = "html/signin.html";
        }
      }
    });
  </script>
