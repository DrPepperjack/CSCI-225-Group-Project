  <script>
    // Changing the Sign In button to a Create Blog or Log Out button if the user is signed in
    firebase.auth().onAuthStateChanged(function (user) {
      var signInButton = document.querySelector('a[href="html/signin.html"]');
      if (user) {
        // User is signed in.
        if (signInButton) {
          signInButton.textContent = "Create Blog";
          signInButton.href = "html/createpost.html";
          signInButton.removeEventListener("click", signIn);
          signInButton.addEventListener("click", function (e) {
            if (signInButton.textContent === "Log Out") {
              e.preventDefault();
              firebase
                .auth()
                .signOut()
                .then(function () {
                  // Sign-out successful.
                  console.log("User signed out.");
                  window.location.reload(); // Reload the page to update the button text
                })
                .catch(function (error) {
                  // An error happened.
                  console.error("Error signing out: ", error);
                });
            }
          });
        }
      } else {
        // No user is signed in.
        if (signInButton) {
          signInButton.textContent = "Sign In";
          signInButton.href = "#";
          signInButton.removeEventListener("click", signOut);
          signInButton.addEventListener("click", signIn);
        }
      }
    });
  
    function signIn(e) {
      e.preventDefault();
      // Trigger the click event of the #google-login-button element
      $('#google-login-button').click();
    }
  
    function signOut(e) {
      e.preventDefault();
      firebase
        .auth()
        .signOut()
        .then(function () {
          // Sign-out successful.
          console.log("User signed out.");
          window.location.reload(); // Reload the page to update the button text
        })
        .catch(function (error) {
          // An error happened.
          console.error("Error signing out: ", error);
        });
    }
  </script>
